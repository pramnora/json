<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>JSON/Javascript: Username/Password Database</title>
  <script>
  var db={
   users:[
    {username:"Abe",password:"123"},
    {username:"Brian",password:"456"},
    {username:"Charlie",password:"789"},
    {username:"Dave",password:"012"}
   ]
  }
  </script>
 </head>
 <body>
  <h1>JSON database: Username/Password (internal web page code)</h1>
  <table border="3" cellpadding="3" cellspacing="1" bordercolor="black">
  <tr style="background-color:black; color:white">
   <th>Username</th>
   <th>Password</th>
  </tr>
  <script>
   for (var i=0;i<db.users.length;i++){ 
    document.write("<tr align='center'>" + 
                   " <td>" + db.users[i].username + "</td>" + 
                   " <td>" + db.users[i].password + "</td>" + 
                   "</tr>");
   }
  </script>
  </table>
 </body>
</html>
