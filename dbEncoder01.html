 <head>
  <meta charset="UTF-8" />
  <title>JSON Encoding: Text(a-z) to Numbers(01-26)</title>
  <script>
  //*** PROGRAM: JSON encoder: Text: (a-z) -> Numbers: (01-26)
  //       NOTE: Program recogizes only lower case letters: a-z; 
  //             it does NOT recognize either capital case(A-Z)/or, any other punctuation: spaces/symbols/-etc. 
   var code = {
             a:"01",
             b:"02",
             c:"03",
             d:"04",
             e:"05",
             f:"06",
             g:"07",
             h:"08",
             i:"09",
             j:10,
             k:11,
             l:12,
             m:13,
             n:14,
             o:15,
             p:16,
             q:17,
             r:18,
             s:19,
             t:20,
             u:21,
             v:22,
             w:23,
             x:24,
             y:25,
             z:26
          }   
   function doEncode(){
    //*** variable declarations...
    var plainText = document.frm1.txt1.value;
    var out1 = document.getElementById("out1");
    var out2 = document.getElementById("out2");
    //*** clear output text for re-run...
    out1.innerHTML="";
    out2.innerHTML="";
    //*** main program...
    out1.innerHTML = "<h2>Plain text</h2>" + plainText + "<h2>CipherText</h2>";
    for (var i=0; i < plainText.length; i++){
     out1.innerHTML += code[plainText[i]]; 
     out2.innerHTML += plainText[i] + " = " +  code[plainText[i]] + "<br />"; 
    }
   }
  </script>
 </head>
 <body>
  <h1>JSON Encoding: Text(a-z) to Numbers(01-26)</h1>
  <form name="frm1" method="get" action="javascript:doEncode()"> 
   Enter plain text(a-z):
   <br>
   <input name="txt1" type="text" size="80">
   <br>
   <input type="reset" value="Clear">
   <input name="sub1" type="submit" value="Encode">
  </form>
  <div id="out1"></div>
  <br />
  <div id="out2"></div>
 </body>
</html>
